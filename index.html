            padding: 20px;
            color: #eee;

            display: flex;
            justify-content: center;

        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #1e1e1e;
            border-radius: 12px;
            padding: 30px 35px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            color: #eee;
        }

        h1,
        h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 1.2px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #ffeb3b;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1.8px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
            margin-bottom: 12px;
            background: #2c2c2c;
            color: #eee;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
            background: #3a3a3a;
        }

        button {
            background: #ffd700;
            border: none;
            color: #121212;
            font-weight: 600;
            font-size: 1rem;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.6);
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            background: #e6c200;
            box-shadow: 0 6px 12px rgba(230, 194, 0, 0.8);
        }

        button:disabled {
            background: #aaa31b;
            cursor: not-allowed;
            box-shadow: none;
            color: #444;
        }

        #loginMessage {
            margin-top: 10px;
            font-weight: 600;
            color: #ff6f61;
            min-height: 24px;
        }

        #bmiResult {
            margin-top: 10px;
            font-weight: 600;
            color: #ffd700;
            min-height: 24px;
        }

        #foodResult {
            margin-top: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            min-height: 48px;
            white-space: pre-line;
            border-radius: 8px;
            padding: 10px;
            color: #eee;
            background: #2c2c2c;
        }

        #foodResult.green {
            background-color: #144d14;
            border-left: 6px solid #4caf50;
            color: #b9f6ca;
        }

        #foodResult.orange {
            background-color: #4a3d00;
            border-left: 6px solid #ff9800;
            color: #ffecb3;
        }

        #foodResult.red {
            background-color: #5a1a1a;
            border-left: 6px solid #f44336;
            color: #ff8a80;
        }

        .slide {
            display: none;
        }

        .slide.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 15px;

        let loginAttempts = 0;
        let passAttempts = 0;

        function handleLogin() {
            if (timeoutActive) return;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('loginMessage');
            const specialCharRegex = /[^A-Za-z0-9]/;

            if (!username.includes('@') || !username.includes('.com')) {
                loginAttempts++;
                if (loginAttempts >= 3) return startTimeout('Username');
                msg.textContent = `Invalid email. Attempts left: ${3 - loginAttempts}`;
                return;
            }

            if (!specialCharRegex.test(password)) {
                passAttempts++;
                if (passAttempts >= 3) return startTimeout('Password');
                msg.textContent = `Password needs special character. Attempts left: ${3 - passAttempts}`;
                return;
            }

            msg.textContent = '';
            nextSlide(2);
        }

        function startTimeout(type) {
            timeoutActive = true;
            const msg = document.getElementById('loginMessage');
            let seconds = 30;
            msg.textContent = `${type} attempts exceeded. Try again in ${seconds}s`;
            const interval = setInterval(() => {
                seconds--;
                msg.textContent = `${type} attempts exceeded. Try again in ${seconds}s`;
                if (seconds <= 0) {
                    clearInterval(interval);
                    timeoutActive = false;
                    loginAttempts = 0;
                    passAttempts = 0;
                    msg.textContent = '';
                }
            }, 1000);
        }

        function nextSlide(n) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById(`slide${n}`).classList.add('active');
        }

        document.getElementById("dob").addEventListener("change", () => {
            const dob = new Date(document.getElementById("dob").value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            if (
                today.getMonth() < dob.getMonth() ||
                (today.getMonth() === dob.getMonth() && today.getDate() < dob.getDate())
            ) {
                age--;
            }
            if (age >= 0) {
                document.getElementById("age").value = age;
            }
        });
